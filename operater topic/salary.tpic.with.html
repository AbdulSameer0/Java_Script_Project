<!DOCTYPE html>
<html>
<body>

<h1>series in the java script</h1>

<p id="demo"></p>

<script>
  
    let salary = [1000,2000,3000,500,10,400,1];

            let adwance = [];
            let beaic = [];

            for (let i = 0; i<salary.length; i++) {
              const element = salary[i];


                    if(element>=500){

                    adwance.push(element);
            }

                    if(element<500){
                        beaic.push(element);

                    }
                }        

                console.log(adwance);
                console.log(beaic);
                
      


</script>

</body>
</html>
