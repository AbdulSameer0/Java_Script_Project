<!DOCTYPE html>
<html>

<body>

    <h2>using of string java SCRipt></h2>

    <p id="demo"></p>

    <script>
        function EvenNumber() {
            let evenNumber = [];
            let oddNumber = [];
            for (let i = 0; i < 50; i++) {
                let x = i % 2;
                if (x == 0) {
                    evenNumber.push(i);
                }
                else {
                    oddNumber.push(i);
                }


            }
            console.log(evenNumber);
            console.log(oddNumber);
        }
        EvenNumber()
    </script>

</body>

</html>
