<!DOCTYPE html>
<html>

<body>

    <h2>using of string java SCRipt></h2>

    <p id="demo"></p>

    <script>
        let num = 153;
        let len = num.toString().length;
        let rem;
        let multi;
        let total;
        
        for(let i = 0 ; i<len; i++){
            rem = num%10;
            multi = multi*len;
            total = total+multi;


        }
        console.log(rem);
        console.log(multi);
        console.log(total);
      
        

       

    </script>

</body>

</html>
