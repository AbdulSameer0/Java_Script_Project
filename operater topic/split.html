<html>

<body>

    <h2>using of palindram</h2>

    <p id="demo"></p>

    <script>
        function splitMathod(){
            let str = "raja-arbaj";
           // console.log(str);
            console.log(str.split("-"));

            let str2 = "raja|arbaj";
            console.log(str2);
            console.log(str2.split('|'));

            let str3 = "raja==arbaj";
            console.log(str3);
            console.log(str3.split("=="));
        }

        splitMathod();
    </script>

</body>

</html>
